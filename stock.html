<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title> Alta Overseas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bfa929fc87.js" crossorigin="anonymous"></script>


</head>

<body>
    <section class="sub-header">
        <nav>
            <a href="index.html"> <img src="images/logo.png"></a>
            <div class="nav-links" id="navLinks">
                <i class="fas fa-times" onclick="hideMenu()"></i>

                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="products.html">PRODUCTS</a></li>
                    <li><a href="stock.html">IN STOCK</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact-us.html">CONTACT</a></li>

                </ul>
            </div>
            <i class="fas fa-bars" onclick="showMenu()"></i>

        </nav>

        <h1>In Stock </h1>
    </section>



    <div class="wrapper">
        <div id="search-container">
            <input type="search" id="search-input" placeholder="Search product name here.." />
            <button id="search">Search</button>
        </div>
        <div id="buttons">
            <button class="button-value" onclick="filterProduct('all')">All</button>
            <button class="button-value" onclick="filterProduct('Undercarriage')">
                Under Carriage
            </button>
            <button class="button-value" onclick="filterProduct('Get')">
                G.E.T
            </button>
            <button class="button-value" onclick="filterProduct('Nutsandbolts')">
                Nuts and Bolts
            </button>
            <button class="button-value" onclick="filterProduct('Dustsealshim')">
                Dust Seal / Shim
            </button>
            <button class="button-value" onclick="filterProduct('Rubbertrackpad')">
                Rubber Track / Pad
            </button>
            <button class="button-value" onclick="filterProduct('Bucketpinbush')">
                Bucket Pin / Bush
            </button>
            <button class="button-value" onclick="filterProduct('Greasegunsandnipples')">
                Grease Guns and Nipples
            </button>
            <button class="button-value" onclick="filterProduct('Hsidelink')">
                H / Side Link
            </button>
            <button class="button-value" onclick="filterProduct('Generalparts')">
                General Parts
            </button>
        </div>


        <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>




    <!---footer -->
    <section class="footer">

        <div class="icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-linkedin"></i>
        </div>
        <p>Alta Overseas Pty Ltd</p>
    </section>


    <script>
        var navLinks = document.getElementById("navLinks");
        function showMenu() {
            navLinks.style.right = "0";

        }
        function hideMenu() {
            navLinks.style.right = "-200px";

        }
    </script>
</body>

</html>
